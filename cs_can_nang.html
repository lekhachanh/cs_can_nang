<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt('nhập vào chỉ số cân nặng','kg'));
        let heigh = parseFloat(prompt('nhập vào chỉ số chiều cao', 'm'));
        let BMI = weight / Math.pow(heigh,2);
        if (BMI <18.5) {
            alert('Underweight');
        }else if (18.5 <= BMI < 25) {
            alert('Normal');
        }else if (25 <= BMI < 30) {
            alert('Overweight');
        }else {
            alert('Obese');
        }
    </script>
</body>
</html>
